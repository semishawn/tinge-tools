<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blend Friend</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
	<script src="https://kit.fontawesome.com/5978d27576.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/invert-color@2.0.0/lib/invert.min.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../css/main.css">
	<link rel="stylesheet" href="../../css/variables.css">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div class="container control-center">
		<div class="indicator">Control Center</div>

		<div class="color-input">
			<input type="text" class="color-text" id="color1" placeholder="Color 1" spellcheck="false" autocomplete="off">
			<label class="color-preview" id="preview1">
				<input type="color" autocomplete="off">
				<i class="fas fa-eye-dropper"></i>
			</label>
		</div>

		<div class="color-input">
			<input type="text" class="color-text" id="color2" placeholder="Color 2" spellcheck="false" autocomplete="off">
			<label class="color-preview" id="preview2">
				<input type="color" autocomplete="off">
				<i class="fas fa-eye-dropper"></i>
			</label>
		</div>

		<div class="mid-button-container">
			<div class="dropdown">
				<div class="mid-button dropdown-label">Midpoints: <span class="selected-midpoints">1</span></div>
				<div class="option-container">
					<div class="option">1</div>
					<div class="option">2</div>
					<div class="option">3</div>
					<div class="option">4</div>
					<div class="option">5</div>
					<div class="option">6</div>
					<div class="option">7</div>
					<div class="option">8</div>
					<div class="option">9</div>
					<div class="option">10</div>
					<div class="divider"></div>
					<div class="custom-option">
						<button class="setter inc"><i class="fas fa-plus"></i></button>
						<div class="option option-field">11</div>
						<button class="setter dec"><i class="fas fa-minus"></i></button>
					</div>
				</div>
			</div>

			<div class="mid-button reverse-button">Reverse Order</div>
		</div>
		
		<div class="function-button">
			<div class="tag">Blend!</div>
			<div class="circle"><i class="fas fa-blender"></i></div>
		</div>
	</div>


	<div class="container blendation-station">
		<div class="indicator">Blendation Station</div>

		<table class="blend-container">
			<thead class="blend-header">
				<td class="header-col">Color Steps</td>
				<td class="header-col">Hex</td>
				<td class="header-col">RGB</td>
				<td class="header-col">HSL</td>
			</thead>
			<tr class="blend-step">
				<td class="step-color"></td>
				<td class="step-hex"></td>
				<td class="step-rgb"></td>
				<td class="step-hsl"></td>
			</tr>
			<tr class="blend-step">
				<td class="step-color"></td>
				<td class="step-hex"></td>
				<td class="step-rgb"></td>
				<td class="step-hsl"></td>
			</tr>
			<tr class="blend-step">
				<td class="step-color"></td>
				<td class="step-hex"></td>
				<td class="step-rgb"></td>
				<td class="step-hsl"></td>
			</tr>
		</table>
	</div>

	<script src="../../js/main.js"></script>
	<script src="main.js"></script>
</body>

</html>
