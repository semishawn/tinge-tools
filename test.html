<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
<script>
	function hexElongator(e) {
		e = e.replace('#','');
		if (e.length = 3) {
			var r = e.substr(0,1).toString();
			var g = e.substr(1,1).toString();
			var b = e.substr(2,1).toString();
			return '#' + r + r + g + g + b + b;
		};
	}
	alert(hexElongator('e0f'));
</script>
</body>

</html>
